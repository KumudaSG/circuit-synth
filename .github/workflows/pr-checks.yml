name: PR Checks

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  quick-checks:
    name: Quick PR Validation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python 3.12
      run: uv python install 3.12

    - name: Install dependencies
      run: |
        uv sync --dev
        uv pip install -e ".[dev]"

    - name: Format check
      run: uv run black --check src/

    - name: Import sort check
      run: uv run isort --check-only src/

    - name: Lint check
      run: uv run flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics --extend-ignore=F821

    - name: Type check
      run: uv run mypy src/ --ignore-missing-imports

    - name: Quick test run
      run: uv run pytest tests/unit/ -v --tb=short

  comment-results:
    name: Comment Results
    runs-on: ubuntu-latest
    needs: quick-checks
    if: always()
    steps:
    - name: Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          const result = '${{ needs.quick-checks.result }}';
          const emoji = result === 'success' ? '✅' : '❌';
          const message = result === 'success' 
            ? 'All PR checks passed! Ready for review.' 
            : 'Some PR checks failed. Please check the logs and fix the issues.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `${emoji} **PR Checks Result**: ${message}`
          });
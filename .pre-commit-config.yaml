# Pre-commit configuration for automatic code formatting
repos:
  # Python formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Python import sorting with isort  
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black]

  # Rust formatting with rustfmt
  - repo: local
    hooks:
      - id: rust-fmt
        name: rust-fmt
        entry: cargo fmt
        language: system
        files: \.rs$
        pass_filenames: false
        args: [--all, --manifest-path=rust_modules/rust_symbol_search/Cargo.toml]
      - id: rust-fmt-force-directed
        name: rust-fmt-force-directed
        entry: cargo fmt
        language: system
        files: rust_modules/rust_force_directed_placement/.*\.rs$
        pass_filenames: false
        args: [--all, --manifest-path=rust_modules/rust_force_directed_placement/Cargo.toml]
      - id: rust-fmt-io-processor
        name: rust-fmt-io-processor
        entry: cargo fmt
        language: system
        files: rust_modules/rust_io_processor/.*\.rs$
        pass_filenames: false
        args: [--all, --manifest-path=rust_modules/rust_io_processor/Cargo.toml]

  # General formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
EOF < /dev/null